<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="scorekeeper.css">
</head>
<body>
    <h1>SCORE KEEPER</h1>
    <h1><span id="p1display">0</span> to <span id="p2display">0</span></h1>
    <p>
       <div>Playing to: <span id="numdisplay">5</span></div>
       <input class="number" type="number">
       <button id="p1">Player 1</button>
       <button id="p2">Player 2</button>
       <button id="reset">Reset</button>
    </p>
    <script src="scorekeeper.js"></script>
</body>
</html>
